version: '3.8'

services:
  # PostgreSQL база данных
  database:
    image: postgres:12
    container_name: crm-postgres
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CRM приложение (включает auth + core)
  crm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/crm
      SPRING_DATASOURCE_USERNAME: crm
      SPRING_DATASOURCE_PASSWORD: crm
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET: ProductionSecretKeyForJWTThatShouldBeAtLeast256BitsLongForHS256Algorithm
      LDAP_URL: ldap://ldap:389
      LDAP_BASE_DN: dc=example,dc=com
    depends_on:
      database:
        condition: service_healthy
    networks:
      - crm-network

  # LDAP сервер (опционально, для тестирования)
  ldap:
    image: osixia/openldap:latest
    container_name: crm-ldap
    environment:
      LDAP_ORGANISATION: "Example Inc"
      LDAP_DOMAIN: "example.com"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_TLS: "false"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d
    networks:
      - crm-network

volumes:
  postgres-data:
  ldap-data:
  ldap-config:

networks:
  crm-network:
    driver: bridge
